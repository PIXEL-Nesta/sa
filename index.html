        /* Colorful Link Buttons */

        /* Individual Button Colors */

        .link-2 { background: linear-gradient(45deg, #5ee7df 0%, #b490ca 100%); animation-delay: 0.3s; }
        .link-3 { background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); animation-delay: 0.5s; }
        .link-4 { background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%); color: #444; animation-delay: 0.7s; }
        .link-5 { background: linear-gradient(45deg, #43e97b 0%, #38f9d7 100%); color: #000; animation-delay: 0.9s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .link-item:hover {

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function animate() {
            time += 0.005; // Slower, smoother transitions
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let x = 0; x <= 30; x += 5) {
                for (let y = 0; y <= 30; y += 5) {
                    const r = Math.floor(127 + 127 * Math.sin(x * 0.1 + time));
                    const g = Math.floor(127 + 127 * Math.cos(y * 0.1 + time));
                    const b = Math.floor(200 + 55 * Math.sin(time));
                    
                    ctx.fillStyle = `rgb(${r},${g},${b})`;
                    ctx.beginPath();
                    ctx.arc(x * (canvas.width / 30), y * (canvas.height / 30), 200, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
